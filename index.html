<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping-Pong</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas>
    </canvas>

    <script>
        const canvasEl = document.querySelector("canvas"),
            canvasCtx = canvasEl.getContext("2d")

        const lineWidth = 15

        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function () {
                // desenha o campo
                canvasCtx.fillStyle = "#286047"
                canvasCtx.fillRect(0, 0, this.w, this.h)
            }
        }

        const line = {
            w: lineWidth,
            h: field.h,
            draw: function () {
                //desenhando linha no meio do campo
                canvasCtx.fillStyle = "#FFFFFF"
                const x = field.w / 2 - this.w / 2
                const y = 0
                const largura = lineWidth
                const altura = this.h
                canvasCtx.fillRect(x, y, largura, altura)
            }
        }

        function setup() {
            canvasEl.width = canvasCtx.width = field.w
            canvasEl.height = canvasCtx.height = field.h
        }
        function draw() {
            field.draw()
            line.draw()

            // desenha a raquete esquerda
            canvasCtx.fillRect(
                10,
                100,
                lineWidth,
                200)

            //desenha a raquete direita
            canvasCtx.fillRect(
                window.innerWidth - lineWidth - 10,
                400,
                lineWidth,
                200)

            // desenha a bolinha
            canvasCtx.beginPath()
            canvasCtx.arc(500, 300, 20, 0, 2 * Math.PI, false)
            canvasCtx.fill()

            // desenhando placar
            canvasCtx.font = "bold 72px arial"
            canvasCtx.textAlign = "center"
            canvasCtx.textBaseline = "top"
            canvasCtx.fillStyle = "#01341D"
            canvasCtx.fillText("2", window.innerWidth / 4, 50)
            canvasCtx.fillText("0", window.innerWidth / 4 + window.innerWidth / 2, 50)
        }
        setup()
        draw()
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping-Pong</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas>
    </canvas>

    <script>
        const canvasEl = document.querySelector("canvas"),
            canvasCtx = canvasEl.getContext("2d"),
            gapX = 10

        const lineWidth = 15

        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function () {
                // desenha o campo
                canvasCtx.fillStyle = "#286047"
                canvasCtx.fillRect(0, 0, this.w, this.h)
            }
        }

        const line = {
            w: 15,
            h: field.h,
            draw: function () {
                //desenhando linha no meio do campo
                canvasCtx.fillStyle = "#FFFFFF"
                const x = field.w / 2 - this.w / 2
                const y = 0
                const largura = lineWidth
                const altura = this.h
                canvasCtx.fillRect(x, y, largura, altura)
            }
        }

        const leftPaddle = {
            x: gapX,
            y: 100,
            w: line.w,
            h: 200,
            draw: function () {
                // desenha a raquete esquerda
                canvasCtx.fillStyle = "#FFFFFF"
                canvasCtx.fillRect(
                    this.x,
                    this.y,
                    this.w,
                    this.h)
            }
        }

        const rightPaddle = {
            x: field.w - line.w - leftPaddle.x,
            y: 100,
            w: line.w,
            h: 200,
            draw: function () {
                // desenha a raquete direita
                canvasCtx.fillStyle = "#FFFFFF"
                canvasCtx.fillRect(
                    this.x,
                    this.y,
                    this.w,
                    this.h)
            }
        }

        const ball = {
            x: 300,
            y: 200,
            r: 20,
            draw: function () {
                // desenha a bolinha
                canvasCtx.fillStyle = "#FFFFFF"
                canvasCtx.beginPath()
                canvasCtx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false)
                canvasCtx.fill()
            }
        }

        const score = {
            human: 1,
            computer: 3,
            draw: function () {
                // desenhando placar
                canvasCtx.fillStyle = "#FFFFFF"
                canvasCtx.font = "bold 72px arial"
                canvasCtx.textAlign = "center"
                canvasCtx.textBaseline = "top"
                canvasCtx.fillStyle = "#01341D"
                canvasCtx.fillText(this.human, field.w / 4, 50)
                canvasCtx.fillText(this.computer, field.w / 4 + field.w / 2, 50)
            }
        }

        function setup() {
            canvasEl.width = canvasCtx.width = field.w
            canvasEl.height = canvasCtx.height = field.h
        }


        // desenhando tudo
        function draw() {

            //desenha o campo
            field.draw()

            //desenha a linha do meio do campo
            line.draw()

            // senha as raquetes
            leftPaddle.draw()
            rightPaddle.draw()

            // desenha o placar

            score.draw()
            //desenha a bolinha
            ball.draw()
        }
        setup()
        draw()
    </script>
</body>

</html>
